<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>

    <div class="container">
        <!-- Header Section -->
        <header class="header">
            <img src="./assets/white-logo.png" alt="Logo" class="header__logo">
            <div class="header__right">
                <ul class="header__nav">
                    <li class="header__nav-item">About Us</li>
                    <li class="header__nav-item">Benefits</li>
                    <li class="header__nav-item">Projects</li>
                    <li class="header__nav-item">Stages</li>
                    <li class="header__nav-item">Services</li>
                </ul>
                <div class="header__contact">
                    <ion-icon name="call-outline" class="header__contact-icon"></ion-icon>
                    <p class="header__contact-callus">Call Us <br> +91 1234567890</p>
                </div>
            </div>
            
        </header>

        <!-- Hero Section -->
        <main class="hero">
            <div class="hero__left">
                <h1 class="hero__left-heading">Interior Design That Care About Details</h1>
                <a href="#" class="hero__left-btn">Learn more</a>
            </div>
            <div class="hero__box box1">
                <div class="hero__box-icondiv">
                    <ion-icon name="extension-puzzle" class="hero__box-icon"></ion-icon>
                </div>
                <p class="hero__box-text">We create your space better based on your own idea</p>
            </div>

            <div class="hero__box box2">
                <div class="hero__box-icondiv">
                    <ion-icon name="bulb-outline" class="hero__box-icon"></ion-icon>
                </div>
                <p class="hero__box-text">Innovation ideas, stylish design for home & business</p>
            </div>
        </main>


    </div>
    
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
